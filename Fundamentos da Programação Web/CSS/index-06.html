<!DOCTYPE html>

    <title>Barra de Navegação - CSS</title>
</head>
<body>
    <h1>Barra de Navegação Vertical</h1>

        <li class="v"><a href="#contato">Contato</a></li>

    <h1>Barra de Navegação Horizontal</h1>

                </li>
            </ul>
    <li class="s"><a href="#news">Notícias</a></li>
    <li class="s"><a href="#contato">Contato</a></li>
    </ul>
