<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Prática</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">Linha 1 colunas 1 e 2</td>
            <td rowspan="2">Coluna 3, linhas 1 e 2</td>
        </tr>
        <tr>
            <td>Linha 2 célula 1</td>
            <td>Linha 2 célula 3</td>
        </tr>
        <tr>
            <td>Linha 3 célula 1</td>
            <td>Linha 3 célula 2</td>
            <td>Linha 3 célula 3</td>
        </tr>
    </table>
    <hr>
    <table border="1" summary="Tabela com preços em reais de ameixa preta e pera">
        <caption>Preços em reais de ameixa e pera em Campinas</caption>
        <tr>
            <td></td>
            <th>Ameixa Preta</th>
            <th>Pera</th>
        </tr>
        <tr>
            <th>Atacado</th>
            <td>1.00</td>
            <td>1.50</td>
        </tr>
        <tr>
            <th>Varejo</th>
            <td>2.00</td>
            <td>2.50</td>
        </tr>
    </table>
    <hr>
    
</body>
</html>
